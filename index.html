<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MILITARY LASER TECH â€“ Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: #33ff33;
      font-family: 'Share Tech Mono', monospace;
      font-size: 20px;
      padding: 30px;
      overflow: hidden;
      position: relative;
    }

    #console::after {
      content: "_";
      animation: blink 1s infinite steps(1);
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #supplyButton {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #33ff33;
      color: black;
      border: none;
      font-family: 'Share Tech Mono', monospace;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #33ff33;
    }

    #supplyButton:hover {
      background-color: #28cc28;
    }

    /* ðŸ”§ SCAN EFFECT */
    .scanner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 0%, rgba(0, 255, 100, 0.1) 50%, transparent 100%);
      animation: scan 4s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="scanner"></div>

  <div class="content">
    <div id="console"></div>
    <button id="supplyButton" onclick="location.href='https://www.militarylasertech.com/catalog/produse-36'">
      ENTER FOR SUPPLY
    </button>
  </div>

  <script>
    const lines = [
      ">> MILITARY LASER TECH â€“ PRECISION UNDER COMMAND âœ“",
      ">> ENGAGE: INDUSTRIAL LASER OPERATIONS MODE âœ“",
      ">> ADVANCED ROBOTIC WELDING SYSTEM: ONLINE âœ“",
      ">> CNC PRECISION CUTTING SYSTEM: STANDBY âœ“",
      ">> INDUSTRIAL LASER WELDING MACHINE: READY âœ“",
      ">> SYSTEM STATUS: STABLE âœ“",
      ">> AWAITING COMMAND...",
      ">> PRESS ENTER FOR SUPPLY"
    ];

    let i = 0, j = 0;
    const speed = 35;

    function typeLine() {
      if (i < lines.length) {
        let line = lines[i];
        if (j < line.length) {
          document.getElementById("console").innerHTML += line.charAt(j);
          j++;
          setTimeout(typeLine, speed);
        } else {
          document.getElementById("console").innerHTML += "<br>";
          i++;
          j = 0;
          setTimeout(typeLine, 300);
        }
      } else {
        document.getElementById("supplyButton").style.display = "inline-block";
      }
    }

    typeLine();
  </script>
</body>
</html>
