<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MILITARY LASER TECH – Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: #33ff33;
      font-family: 'Share Tech Mono', monospace;
      font-size: 20px;
      padding: 30px;
    }
    #console::after {
      content: "_";
      animation: blink 1s infinite steps(1);
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    #supplyButton {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #33ff33;
      color: black;
      border: none;
      font-family: 'Share Tech Mono', monospace;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #33ff33;
    }
    #supplyButton:hover {
      background-color: #28cc28;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <button id="supplyButton" onclick="location.href='https://www.militarylasertech.com/catalog/produse-36'">
    ENTER FOR SUPPLY
  </button>

  <script>
    const lines = [
      ">> MILITARY LASER TECH – PRECISION UNDER COMMAND",
      ">> ENGAGE: INDUSTRIAL LASER OPERATIONS MODE",
      ">> ADVANCED ROBOTIC WELDING SYSTEM: ONLINE",
      ">> CNC PRECISION CUTTING SYSTEM: STANDBY",
      ">> INDUSTRIAL LASER WELDING MACHINE: READY",
      ">> SYSTEM STATUS: STABLE",
      ">> AWAITING COMMAND...",
      ">> PRESS ENTER FOR SUPPLY"
    ];

    let i = 0, j = 0;
    const speed = 35;

    function typeLine() {
      if (i < lines.length) {
        let line = lines[i];
        if (j < line.length) {
          document.getElementById("console").innerHTML += line.charAt(j);
          j++;
          setTimeout(typeLine, speed);
        } else {
          document.getElementById("console").innerHTML += "<br>";
          i++;
          j = 0;
          setTimeout(typeLine, 300);
        }
      } else {
        document.getElementById("supplyButton").style.display = "inline-block";
      }
    }

    typeLine();
  </script>
</body>
</html>
